<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <nav>
        <img src="logo.png" alt="Calculator HCS Logo" id="calculatorLogo">
        <p id="title">Calculator HCS</p>
        <p class="tag">Online&nbsp;Calculators</p>
    </nav>
    <div class="container">
        <input id="display" readonly>
        <div id="keys">
            <button class="color" onclick="del()">DEL</button>
            <button class="color" onclick="appendToDisplay('/')">/</button>
            <button class="color" onclick="appendToDisplay('*')">X</button>
            <button class="color" onclick="clearDisplay()">AC</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="color" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="color" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="color" onclick="calculate()">=</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('0')">0</button>

            <audio src="mixkit.wav" class="hover"></audio>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
